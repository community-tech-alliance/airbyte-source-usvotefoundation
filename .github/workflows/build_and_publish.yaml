name: publish_image

env: #TODO() be sure to manually update the image tag!
  IMAGE_TAG: "0.0.1"

on: [push]

jobs:
  publish-source-usvote-foundation-image:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2

    - name: Login to GitHub Container Registry
      uses: docker/login-action@v1
      with:
        registry: ghcr.io
        username: community-tech-alliance
        password: ${{ secrets.CR_PAT }}

    - name: Build the source_usvote_foundation Docker image
      run: |
        docker build . --tag ghcr.io/community-tech-alliance/source-usvote-foundation:$IMAGE_TAG
        docker push ghcr.io/community-tech-alliance/source_usvote_foundation:$IMAGE_TAG